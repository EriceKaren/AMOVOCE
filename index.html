<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Karen Cristina ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-dancing {
            font-family: 'Dancing Script', cursive;
        }
        #frase-amor {
            transition: opacity 1.5s ease-in-out;
        }
        #youtube-player {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
        /* Estilos para o slideshow */
        .background-slide {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 1.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Divs para o slideshow com efeito de crossfade -->
    <div id="background-bottom" class="background-slide z-0"></div>
    <div id="background-top" class="background-slide z-10">
        <!-- Overlay para melhorar a leitura do texto -->
        <div class="absolute inset-0 w-full h-full bg-black bg-opacity-50"></div>
    </div>


    <!-- Conteúdo principal -->
    <div class="relative z-20 flex flex-col items-center justify-center min-h-screen p-4 text-center">
        
        <h1 class="font-dancing text-5xl md:text-7xl text-white drop-shadow-lg mb-4">
            Para Karen Cristina
        </h1>
        
        <p class="text-lg md:text-2xl text-gray-200 drop-shadow-md mb-8 max-w-2xl">
            Você é a página mais linda que o destino escreveu na minha vida.
        </p>

        <!-- Div para exibir as frases de amor -->
        <div class="h-20">
            <p id="frase-amor" class="font-dancing text-3xl md:text-4xl text-pink-300 drop-shadow-lg opacity-0"></p>
        </div>

    </div>

    <!-- Player de Música do YouTube (invisível) -->
    <div id="youtube-player"></div>

    <script>
        // --- LÓGICA DO SLIDESHOW DE IMAGENS ---
        const bgTop = document.getElementById('background-top');
        const bgBottom = document.getElementById('background-bottom');
        
        // As fotos que você enviou já estão aqui
        const slideImages = [
            "https://i.postimg.cc/jSkLPbJc/494577205-1657482031603193-8087268599252394860-n.png",
            "https://i.postimg.cc/6Q2ThmrX/494577293-727141229873547-2557893804760909877-n.png",
            "https://i.postimg.cc/Xq3J4NTj/494828293-2530584067296384-6732234150509691637-n.png",
            "https://i.postimg.cc/wMVBv8ph/505155204-1930784567736284-5782088089535857319-n.png",
            "https://i.postimg.cc/63C3k4bb/505191625-1696553880982498-8858636085352205061-n.png",
            "https://i.postimg.cc/MGCH3m5j/eric1.jpg"
        ];
        
        let currentImageIndex = 0;

        function startSlideshow() {
            if (slideImages.length === 0) return;

            bgTop.style.backgroundImage = `url('${slideImages[0]}')`;
            bgBottom.style.backgroundImage = `url('${slideImages[0]}')`;

            if (slideImages.length > 1) {
                setInterval(changeSlide, 5000); // Muda de imagem a cada 5 segundos
            }
        }

        function changeSlide() {
            currentImageIndex = (currentImageIndex + 1) % slideImages.length;
            const nextImageUrl = slideImages[currentImageIndex];
            bgBottom.style.backgroundImage = `url('${nextImageUrl}')`;
            bgTop.style.opacity = '0';
            setTimeout(() => {
                bgTop.style.backgroundImage = `url('${nextImageUrl}')`;
                bgTop.style.opacity = '1';
            }, 1500);
        }


        // --- FRASES DE AMOR ---
        const frases = [
            "Karen Cristina, você ilumina os meus dias.",
            "Cada momento com você é o meu favorito.",
            "Seu sorriso é a melodia mais linda que já ouvi.",
            "O meu lugar favorito no mundo é ao seu lado.",
            "Ainda bem que a vida te trouxe pra mim.",
            "Você não é apenas o meu amor, é a minha vida.",
            "Para o mundo, você pode ser uma pessoa, mas para mim, você é o mundo.",
            "Eu te amo mais do que as palavras podem dizer."
        ];
        
        const fraseElemento = document.getElementById('frase-amor');
        let indexFrase = 0;

        function mostrarProximaFrase() {
            fraseElemento.style.opacity = '0';
            setTimeout(() => {
                fraseElemento.innerText = frases[indexFrase];
                fraseElemento.style.opacity = '1';
                indexFrase = (indexFrase + 1) % frases.length;
            }, 1500);
        }


        // --- MÚSICA DO YOUTUBE ---
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '390',
                width: '640',
                videoId: '5L5n_2t43aU', // ID do vídeo "Sorriso Resplandecente"
                playerVars: { 
                    'autoplay': 1, 
                    'controls': 0, 
                    'loop': 1, 
                    'playlist': '5L5n_2t43aU' // Necessário para o loop
                },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {
             document.body.click();
             event.target.playVideo();
             event.target.setVolume(50);
        }
        
        document.body.addEventListener('click', () => {
            if (player && typeof player.playVideo === 'function') {
                player.playVideo();
            }
        }, { once: true });

        // --- INICIAR TUDO QUANDO A PÁGINA CARREGAR ---
        window.onload = function() {
            startSlideshow();
            setTimeout(() => {
                mostrarProximaFrase();
                setInterval(mostrarProximaFrase, 6000);
            }, 1000);
        }

    </script>
</body>
</html>
